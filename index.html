<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>tesape</title>
	<link rel='stylesheet' href='css/tesape.css'>
	<meta name='viewport' content='width=device-width, user-scalable=no'>

	<script src='js/jquery.min.js' type='text/javascript'></script>
	
	<script src='js/rangeslider.min.js' type='text/javascript'></script>
	<script src='js/jquery.knob.min.js' type='text/javascript'></script>

	<!--<script src='js/bootstrap-switch.js' type='text/javascript'></script>-->
	
	<script src='js/tinycolor.js' type='text/javascript'></script>
	<script src='js/colorplane.js' type='text/javascript'></script>

	<script src='js/p5.js' type='text/javascript'></script>
	<script src='js/p5.dom.js' type='text/javascript'></script>
	<script src='js/space.js' type='text/javascript'></script>

</head>

<body>
	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills pull-xs-right">
					<li class="nav-item">
						<a class="nav-link active" href="#">Config <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Settings</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Presets</a>
					</li>
				</ul>
			</nav>
			<h3 class="text-muted">TESAPE</h3>
		</div>

		
		<div class='row'>
			<div class="col-sm-4">
				<h3>Config Space</h3>
				<form>
					<div class='form-group'>
						<label for='space-x'>width</label>
						<input id='sx' type="range" min="1" max="30" step=".5" value="1" data-orientation="horizontal">
					</div>
					<div class='form-group'>
						<label for='space-y'>height</label>
						<input type='range' name='space-y' id='sy' value='2' min='2' max='20' step='.5'>
					</div>
					<div class='form-group'>
						<label for='space-z'>depth</label>
						<input type='range' name='space-z' id='sz' value='2' min='2' max='20' step='.5'>
					</div>
					<button class='btn'>new light node</button>
				</form>
			</div>

			<div class="col-sm-8">
				<div id='space'></div>
			</div>
		</div>
		
		<div class="row">
			<div class='col-lg-3 col-md-4 col-sm-6'>
				<div class="node">
					<form>
						<!--
						<div class='form-group'>
							<label for='node-1-name'>node name</label>
							<input type='text' class='form-control' name='node-1-name' id='n1n' placeholder='name'>
						</div>
						-->

						<label class="switch">
							<input type="checkbox" checked>
							<div class="switch-background"></div>
						</label>
						
					

						<div class="colorplane"></div>
						
						<div class="form-group">
							<label for='node-1-xrot'>X rotation</label>
							<input type="text" value="75" class="dial">
						</div>
						
						<div class="form-group">
							<label for='node-1-yrot'>Y rotation</label>
							<input type="text" value="75" class="dial">
						</div>
					</form>
				</div>
			</div>
		</div>

		<script>

	    $(function() {
	    	$('.dial').knob();
	    	$('input[type="range"]').rangeslider();
	    });


	</script>
</body>
</html>
