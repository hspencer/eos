<html>
<head>
	<meta charset='UTF-8'>
	<title>tesape</title>
	<link rel='stylesheet' href='css/tesape.css'>
	<meta name='viewport' content='width=device-width, user-scalable=no'>

	<script src='js/jquery.min.js' type='text/javascript'></script>
	<!--<script src='js/jquery.knob.min.js' type='text/javascript'></script>-->
	<script src='js/rangeslider.min.js' type='text/javascript'></script>
	
	<script src='js/p5.js' type='text/javascript'></script>
	<script src='js/p5.dom.js' type='text/javascript'></script>
	<script src='js/space.js' type='text/javascript'></script>

	<script>
	    // Initialize a new plugin instance for all
	    // e.g. $('input[type="range"]') elements.
	    $('input[type="range"]').rangeslider();

	    // Destroy all plugin instances created from the
	    // e.g. $('input[type="range"]') elements.
	    $('input[type="range"]').rangeslider('destroy');

	    // Update all rangeslider instances for all
	    // e.g. $('input[type="range"]') elements.
	    // Usefull if you changed some attributes e.g. `min` or `max` etc.
	    $('input[type="range"]').rangeslider('update', true);
	</script>

</head>
<body>
	<div class='container container-fixed'>
		<div class='row'>
			<div class="col-md-4">
				<h1 class='title'>tesape</h1>
				<p class='tagline'>lighting mesh for the masses</p>
			</div>
		</div>
		<div class='row'>
			<div class="col-sm-4">
				<h3>Config Space</h3>
				<div class='input-group'>
				<label for='space-x'>width</label>
					<input id='sx' type="range" min="1" max="30" step=".5" value="1" data-orientation="horizontal">
				</div>
				<div class='input-group'>
					<label for='space-y'>height</label>
					<input type='range' name='space-y' id='sy' value='2' min='2' max='20' step='.5'>
				</div>
				<div class='input-group'>
					<label for='space-z'>depth</label>
					<input type='range' name='space-z' id='sz' value='2' min='2' max='20' step='.5'>
				</div>
				<button class='btn'>new light node</button>
			</div>
			<div class="col-sm-8">
				<div id='space'></div>
			</div>
		</div>
		<div class="row">
			<div class='col-lg-3 col-md-4 col-sm-6 node'>
				<div class='input-group'>
					<label for='node-1-name'>node name</label>
					<input type='text' name='node-1-name' id='n1n' placeholder='name'>
				</div>
				<label class="switch">
					<input type="checkbox" checked>
					<div class="switch-background"></div>
				</label>
								
				<div class='input-group'>
					<label for='node-1-color'>light color</label>
					<input type='color' name='node-1-color' id='n1c' value="#FFCC00">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
